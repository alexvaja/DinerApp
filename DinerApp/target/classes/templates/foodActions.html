<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head></head>
<body>
<body>
	<h1>Mancare</h1>
	<div>
		<form th:object="${food}" action="#" th:action="@{/foodView}"
			method="post">
			<div class = "form-group">
				<div th:if="${addFoodIsAvailable == true }">
					<div>
						<label for="foodName">Mancare:</label>
						<div>
							<input type="text" th:field="*{name}" size="40" autofocus />
						</div>
					</div>
					<div>
						<label for="ingredients">Ingredinte:</label>
						<div>
							<input type="text" th:field="*{ingredients}" size="40" />
						</div>
					</div>
					<div>
						<label for="weight">Gramaj:</label>
						<div>
							<input type="text" th:field="*{weight}" size="40" />
						</div>
					</div>
					<div>
						<label for="price">Pret:</label>
						<div>
							<input type="text" th:field="*{price}" size="40" maxlength="4" />
						</div>
					</div>
				</div>
			</div>
			<br>
			<div>
				<input class="btn btn-primary" name="submit" type="submit" th:value="Add" /> 
				<input class="btn btn-primary" name="submit" type="submit" th:value="Save" /> 
				<input class="btn btn-primary" name="submit" type="submit" th:value="Cancel" />
			</div>
			<br>
			<br>
			<div>
				<table class="table table-dark table-striped table-bordered table-hover ">
					<thead class="thead thead-dark">
						<tr>
							<th scope = "col">Mancare</th>
							<th scope = "col">Ingrediente</th>
							<th scope = "col">Gramaj</th>
							<th scope = "col">Pret</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="food : ${foodViewModel.foodItems}">
							<td th:text="${food.name}">...</td>
							<td th:text="${food.ingredients}">...</td>
							<td th:text="${food.weight}">...</td>
							<td th:text="${food.price}">...</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
</body>
<th:block th:include="layout/bootstrapIncludes.html"></th:block>
</html>
