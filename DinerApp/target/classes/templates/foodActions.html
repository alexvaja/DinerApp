<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<body>
	<h1>Mancare</h1>
	<div>
		<form th:object="${food}" action="#" th:action="@{/foodView}"
			method="post">
			<div>
				<div th:if="${addFoodIsAvailable == true }">
					<div>
						Mancare: 
						<div><input type="text" th:field="*{name}" size="40" autofocus /></div>
					</div>
					<div>
						Ingrediente: 
						<div><input type="text" th:field="*{ingredients}" size="40"/></div>						
					</div>
					<div>
						Gramaj: 
						<div><input type="text" th:field="*{weight}" size="40"/></div>
					</div>
					<div>
						Pret: 
						<div><input type="text" th:field="*{price}" size="40" maxlength="4" /></div>
					</div>
				</div>
			</div>
			<br>
			<div>
				<input name="submit" type="submit" th:value="Add" /> 
				<input name="submit" type="submit" th:value="Save" /> 
				<input name="submit" type="submit" th:value="Cancel" />
			</div>
			<br>
			<div>
				<table border="4" style="width: 90%; margin: 0 5%;">
					<tr>
						<th>Mancare</th>
						<th>Ingrediente</th>
						<th>Gramaj</th>
						<th>Pret</th>
					</tr>
					<tr th:each="food : ${foodViewModel.foodItems}">
						<td th:text="${food.name}">...</td>
						<td th:text="${food.ingredients}">...</td>
						<td th:text="${food.weight}">...</td>
						<td th:text="${food.price}">...</td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
