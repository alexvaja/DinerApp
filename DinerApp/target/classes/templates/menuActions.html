<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div>
		<form action="#" th:action="@{/menuView}" th:object="${session.menuViewModel}" method="post">
			<div>
				<h1> Adaugare meniu </h1>
				
				<div th:if="${addMenuIsAvailable == True}">
					
					<label>Titlu:</label>
					<input type="text" name="menu_title"/>
					<label>Data:</label>
					<input type="date" name="menu_date"/>
					
					<div th:each="dish : *{dishes}">
						<br/>
						<select> 
							<option>Select Category</option>
							<option th:each="c : ${dish.categories}"
									th:text="${c.category.name}"/>
						</select>
						
						<br/>
						
						<div>
							<table>
								<thead>
									<tr>
										<th>ID</th>
										<th>NUME</th>
										<th>INGREDIENTE</th>
										<th>GREUTATE</th>
										<th>PRET</th>
										<th>SELECTAT</th>
									</tr>
								</thead>
		
								<tbody>
									<tr th:each="f : ${dish.foods}">
										<td th:text="${f.food.id}"></td>
										<td th:text="${f.food.name}"></td>
										<td th:text="${f.food.ingredients}"></td>
										<td th:text="${f.food.weight}"></td>
										<td th:text="${f.food.price}"></td>
										<td>
											<input type="checkbox"/>	
<!-- 											<th:block th:each="savedFood : ${dish.foodItems}">
												<th:block th:if="${savedFood} == ${food}">
													<input type="checkbox" checked="checked"/>
													<th:block th:with="variable = {True}"></th:block>
												</th:block>
											</th:block>	
											<th:block th:if="variable"></th:block> -->
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<br/>
					</div>
	
					<input name="submit" type="submit" th:value="AddMenu" />
	
					<p>
						<input name="submit" type="submit" value="Cancel" /> 
						<input name="submit" type="submit" th:value="SaveAll" />
					</p>
				</div>

				<div th:if="${addMenuIsAvailable == False}">
					<input name="submit" type="submit" th:value="AddMenu" />
				</div>
			</div>
		</form>
	</div>
</html>
