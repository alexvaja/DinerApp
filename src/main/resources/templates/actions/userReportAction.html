<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/override.css}"
	href="../../static/css//override.css" />
<head></head>
<body>
	<h1>Comenzi</h1>
	
	<form action="#" th:object="${userReportViewMode}" th:action="@{/userReportView}" method="post">
		<div>
			<div class="dropdown">
				<label> Selecteaza data: </label>
				<select name="dropdown_list" class="form-control" id="sel1">
					<option th:each="date : *{dates}"
							th:text="${date}"
							th:value="${date}" />
				</select>
				
			</div>

			<input class="btn btn-primary" type="submit" th:name="submit" th:value="Search" />
		
			<br/>
			<br/>
		
			<table class = "table tcolor table-bordered">
				<thead class = "thead thead-dark">
					<tr >
						<th scope="col"> Nume </th>
						<th scope="col"> Comanda <th>
					</tr>
				</thead>
				<tbody>
					<th:block th:if="*{not #lists.isEmpty(orders)}">
						<tr th:each="order : *{orders}">
							<td scope="col" th:text="${order.userDiner.name}"></td>
							<td scope="col" ></td>
							<td scope="col" ><input type="checkbox" th:name="checkbox_list" th:value="${order.id} " /></td>
						</tr>
					</th:block>
					
					<th:block th:if="*{#lists.isEmpty(orders)}">
						<tr >
							<td colspan="3" align="center"> Nu sunt comenzi de afisat!</td>
						</tr>
					</th:block>
				</tbody>		
			</table>
			
			<input class="btn btn-primary" type="submit" th:name="submit" th:value="Submit"/>
		</div>
	</form>
</body>
</html>
