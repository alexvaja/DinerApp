<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/override.css}"
	href="../../static/css//override.css" />
<head></head>
<body>
	<h1>Comenzi</h1>
	
	<form action="#" th:object="${session.userReportViewModel}" th:action="@{/userReportView}" method="post">
		<div>
			<label> Comenzi pentru data de: </label>
			<input type="date" th:value="*{date}" readonly="readonly"/>
			
			<br>
			<br/>
		
			<table class = "table tcolor table-bordered">
				<thead class = "thead thead-dark">
					<tr>
						<td scope="col" class="span2 text-center"> Nume </td>
						<td scope="col" class="span2 text-center"> Comanda </td>
						<td scope="col" class="span2 text-center"> Check </td>
					</tr>
				</thead>
				<tbody>
					<th:block th:if="*{not #lists.isEmpty(listOfFoods)}">
						<tr th:each="itemList : *{listOfFoods}">
							<td scope="col" class="span2 text-center" th:text="${itemList.order.userDiner.name}"></td>
							<td scope="col" class="span2 text-center" th:text="${itemList.toBeDeliveredFood}"></td>
							<td scope="col" class="span2 text-center" ><input type="checkbox" th:name="checkbox_list" th:value="${itemList.order.id}" th:checke="${itemList.order.taken}" /></td>
						</tr>
					</th:block>
					
					<th:block th:if="*{#lists.isEmpty(listOfFoods)}">
						<tr >
							<td colspan="3" align="center"> Nu sunt comenzi de afisat!</td>
						</tr>
					</th:block>
				</tbody>		
			</table>
			
			<input class="btn btn-primary" type="submit" th:name="submit" th:value="Submit"/>
		</div>
	</form>
</body>
</html>
