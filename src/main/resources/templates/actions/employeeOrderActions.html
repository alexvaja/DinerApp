<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/override.css}"
	href="../../static/css//override.css" />
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/> -->
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
	integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	crossorigin="anonymous"></script>
<head></head>
<body>
	<div>
		<form action="#" th:action="@{/all}"
			th:object="${session.menuViewModel}" method="post">
			<div>
				<br /> <input type="text" name="userNameFromUrl"
					th:value="${userName}"></input>
				<table>
					<!-- th:if="${alegeData == false}" -->
					<tr>
						<td><select class="btn btn-info" name="pickedDate">
								<option class="btn btn-info"
									th:each="date : ${session.allAvailableMenuDates}"
									th:text="${date}" />
						</select></td>
						<td><input class="btn btn-info" type="submit" name="submit"
							value="Alege data" /></td>
					</tr>
				</table>
				<table th:if="${alegeData == true}">
					<tr>
						<td><label> Alegeti mancarea pentru data: </label></td>
						<td><label th:text="*{date}"></label></td>
					</tr>
				</table>
				<div th:each="dish : *{dishesDTO}" th:if="${alegeData == true}">
					<ul style="list-style-type: none"
						th:each="categ : ${dish.categories}">
						<li class="list" th:text="${categ.category.name}"></li>
						<li class="list" th:text="${categ.category.price}"></li>
						<li style="padding: 10px;"><input class="all"
							name="dishCheckbox" type="checkbox"
							th:value="${categ.category.id}" /></li>
						<li>
							<ul style="list-style-type: none"
								th:each="foodObj : ${dish.foods}">
								<li th:text="${foodObj.food.name}" class="list"></li>
								<li th:text="${foodObj.food.ingredients}" class="list"></li>
								<li th:text="${foodObj.food.weight}" class="list"></li>
								<li th:text="${foodObj.food.price}" class="list"></li>
								<li style="padding: 10px;"><input name="foodCheckbox"
									type="checkbox" th:value="${foodObj.food.id}" /></li>
							</ul> <br />
						</li>
					</ul>
				</div>
			</div>
			<div th:if="${alegeData == true}">
				<p>
					<input class="btn btn-success" name="submit" type="submit"
						value="Submit" /> <input class="btn btn-info" name="submit"
						type="reset" value="Reset" /> <input class="btn btn-danger"
						name="submit" type="submit" value="Cancel" />
				</p>
			</div>
		</form>
	</div>
</body>
<th:block th:include="layout/bootstrapIncludes.html"></th:block>
</html>
