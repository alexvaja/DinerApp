<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/override.css}"
	href="../../static/css//override.css" />
<head>
<title>Login</title>
</head>
<body>

	<!-- /login?error=true -->
	<div class="container">
		<h1>Login</h1>
		<div th:if="${#request.getParameter('error') == 'true'}"
			style="color: red; margin: 10px 0px;">
			Login Failed!!!<br /> Reason : <span
				th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
				th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
				Static summary </span>
		</div>
		<div id="login-row"
			class="row justify-content-center align-items-center">
			<div id="login-column" class="col-md-6">
				<div class="box">
					<div class="shape1"></div>
					<div class="shape2"></div>
					<div class="shape3"></div>
					<div class="shape4"></div>
					<div class="shape5"></div>
					<div class="shape6"></div>
					<div class="shape7"></div>
					<div class="float">
						<form class="form" name='f'
							th:action="@{/j_spring_security_check}" method='POST'>
							<div class="form-group">
								<label for="username" class="text-white">Username:</label> <br>
								<input type='text' name='username' value='' class="form-control">
							</div>
							<div class="form-group">
								<label for="password" class="text-white">Password:</label> <br>
								<input type='password' name='password' class="form-control" />
							</div>
							<div class="form-group">
								<input class="btn btn-info btn-md" name="submit" type="submit"
									value="submit" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<th:block th:include="layout/bootstrapIncludes.html"></th:block>
</html>
